"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:crust)\
$os\
$username\
[](bg:mantle fg:crust)\
$directory\
[](bg:base fg:mantle)\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
[](bg:mantle fg:base)\
$jobs\
[](bg:crust fg:mantle)\
$shell\
[ ](fg:crust)\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_latte'

[os]
disabled = false
format = '[$symbol]($style)'
style = "bg:crust fg:text"

[os.symbols]
Alpine = "[ ](bg:crust fg:sapphire)"
Amazon = "[ ](bg:crust fg:yellow)"
Android = "[ ](bg:crust fg:green)"
Arch = "[󰣇 ](bg:crust fg:sky)"
Artix = "[󰣇 ](bg:crust fg:sky)"
CentOS = "[ ](bg:crust fg:pink)"
Debian = "[󰣚 ](bg:crust fg:maroon)"
EndeavourOS = "[󰣇 ](bg:crust fg:sky)"
Fedora = "[󰣛 ](bg:crust fg:sky)"
Gentoo = "[󰣨 ](bg:crust fg:mauve)"
Linux = "[󰌽 ](bg:crust fg:text)"
Macos = "[󰀵 ](bg:crust fg:base)"
Manjaro = "[ ](bg:crust fg:green)"
Mint = "[󰣭 ](bg:crust fg:green)"
Raspbian = "[󰐿 ](bg:crust fg:maroon)"
RedHatEnterprise = "[󱄛 ](bg:crust fg:red)"
Redhat = "[󱄛 ](bg:crust fg:red)"
SUSE = "[ ](bg:crust fg:green)"
Ubuntu = "[󰕈 ](bg:crust fg:peach)"
Windows = "[ ](bg:crust fg:sky)"

[username]
format = '[ $user ]($style)'
style_root = "bg:crust fg:red"
style_user = "bg:crust fg:red"

[directory]
before_repo_root_style = "bg:mantle fg:text"
format = "[ $path ]($style)"
repo_root_format = """
[ $before_root_path]($before_repo_root_style)\
[$repo_root [󰊢](bg:mantle fg:peach) ]($repo_root_style)\
[$path ]($style)"""
repo_root_style = "bg:mantle fg:text"
style = "bg:mantle fg:text"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"~/Code" = "~/󰲋 "
"~/Documents" = "~/󰈙 "
"~/Downloads" = "~/ "
"~/Music" = "~/󰝚 "
"~/Pictures" = "~/ "

[git_branch]
format = '[ $symbol$branch ]($style)'
only_attached = true
style = "bg:base fg:text"
symbol = "󰘬 "

[git_commit]
format = '[ (󰜘 $hash )($tag )]($style)'
style = "bg:base fg:text"
tag_disabled = false
tag_max_candidates = 100
tag_symbol = "🏷 "

[git_state]
format = '[\($state( $progress_current/$progress_total)\) ]($style)'
style = 'bold bg:base fg:text'

[git_status]
ahead = "[ $count](bg:base fg:sky)"
behind = "[ $count](bg:base fg:sky)"
conflicted = "[ $count](bg:base fg:peach)"
deleted = "[ $count](bg:base fg:red)"
diverged = "[(  $ahead_count)(  $behind_count)](bg:base fg:sky)"
format = """
[\
($ahead_behind )\
($conflicted )\
($stashed )\
($staged )\
($deleted )\
($renamed )\
($modified )\
($typechanged )\
($untracked )\
]($style)"""
modified = "[ $count](bg:base fg:mauve)"
renamed = "[ $count](bg:base fg:mauve)"
staged = "[ $count](bg:base fg:teal)"
stashed = '[󰠘 $count](bg:base fg:yellow)'
style = "bg:base fg:text"
typechanged = ""
untracked = "[ $count](bg:base fg:surface2)"
up_to_date = ""

[git_metrics]
added_style = "bg:base fg:green"
deleted_style = "bg:base fg:red"
disabled = false
format = """
[\
([ $added]($added_style) )\
([ $deleted]($deleted_style) )\
](bg:base fg:text)"""

[jobs]
format = '[ $symbol( $number) ]($style)'
style = "bg:mantle fg:blue"

[shell]
bash_indicator = "󱆃"
cmd_indicator = " "
disabled = false
fish_indicator = "[ ](bg:crust fg:maroon)"
format = '[ $indicator]($style)'
nu_indicator = "[](bg:crust fg:green)"
powershell_indicator = "[ ](bg:crust fg:blue)"
pwsh_indicator = "[󰨊 ](bg:crust fg:blue)"
style = "bg:crust fg:text"

[line_break]
disabled = true

[character]
error_symbol = '[❯](bold fg:red)'
success_symbol = '[❯](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
format = "[ in $duration ]($style)"
min_time_to_notify = 45000
show_milliseconds = true
show_notifications = true
style = "fg:overlay0"

