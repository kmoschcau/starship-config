"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:red)\
$os\
$username\
[](bg:peach fg:red)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[](bg:blue fg:yellow)\
$jobs\
[](bg:lavender fg:blue)\
$shell\
[ ](fg:lavender)\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_mocha'

[os]
disabled = false
format = '[$symbol]($style)'
style = "bg:red fg:crust"

[os.symbols]
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
Artix = "󰣇 "
CentOS = " "
Debian = "󰣚 "
EndeavourOS = "󰣇 "
Fedora = "󰣛 "
Gentoo = "󰣨 "
Linux = "󰌽 "
Macos = "󰀵 "
Manjaro = " "
Mint = "󰣭 "
Raspbian = "󰐿 "
RedHatEnterprise = "󱄛 "
Redhat = "󱄛 "
SUSE = " "
Ubuntu = "󰕈 "
Windows = " "

[username]
format = '[ $user ]($style)'
style_root = "bg:red fg:crust"
style_user = "bg:red fg:crust"

[directory]
before_repo_root_style = "bg:peach fg:crust"
format = "[ $path ]($style)"
repo_root_format = """
[ $before_root_path]($before_repo_root_style)\
[$repo_root 󰊢 ]($repo_root_style)\
[$path ]($style)"""
repo_root_style = "bg:peach fg:crust"
style = "bg:peach fg:crust"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"~/Code" = "~/󰲋 "
"~/Documents" = "~/󰈙 "
"~/Downloads" = "~/ "
"~/Music" = "~/󰝚 "
"~/Pictures" = "~/ "

[git_branch]
format = '[ $symbol$branch ]($style)'
only_attached = true
style = "bg:yellow fg:crust"
symbol = "󰘬 "

[git_commit]
format = '[ (󰜘 $hash )($tag )]($style)'
style = "bg:yellow fg:crust"
tag_disabled = false
tag_max_candidates = 100
tag_symbol = "🏷 "

[git_state]
format = '[\($state( $progress_current/$progress_total)\) ]($style)'
style = 'bold bg:yellow fg:crust'

[git_metrics]
added_style = "bg:yellow fg:crust"
deleted_style = "bg:yellow fg:crust"
disabled = false
format = """
[\
([ $added]($added_style) )\
([ $deleted]($deleted_style) )\
](bg:yellow fg:crust)"""

[git_status]
ahead = " $count"
behind = " $count"
conflicted = "🍒$count"
deleted = "✘ $count"
diverged = "  $ahead_count  $behind_count"
format = '[($all_status$ahead_behind$ahead_count$behind_count$count )]($style)'
modified = " $count"
renamed = " $count"
staged = " $count"
stashed = '󱣫 $count'
style = "bg:yellow fg:crust"
typechanged = ""
untracked = " $count"
up_to_date = ""

[jobs]
format = '[ $symbol( $number) ]($style)'
style = "bg:blue fg:crust"

[shell]
bash_indicator = "󱆃"
cmd_indicator = " "
disabled = false
fish_indicator = " "
format = '[ $indicator]($style)'
nu_indicator = ""
powershell_indicator = " "
pwsh_indicator = "󰨊 "
style = "fg:crust bg:lavender"

[line_break]
disabled = true

[character]
error_symbol = '[❯](bold fg:red)'
success_symbol = '[❯](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
format = " in $duration "
min_time_to_notify = 45000
show_milliseconds = true
show_notifications = true
style = "bg:lavender"

